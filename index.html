<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Hadiah Untuk Dina 🎁</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hai Dina! 🎀</h1>
      <p class="desc">Klik kadonya yaa~</p>
      <div id="gift-box" onclick="openGift()">
        <img id="gift-closed" src="assets/gift.png" alt="Kado tertutup" />
        <img
          id="gift-opened"
          src="assets/open-gift.png"
          alt="Kado terbuka"
          class="hidden"
        />
      </div>

      <div id="message-box" class="hidden">
        <h2>💖 Buat Dina yang cantik dan lucu 💖</h2>
        <p id="love-message"></p>
        <button onclick="showAnother()">Lihat lagi 💌</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
